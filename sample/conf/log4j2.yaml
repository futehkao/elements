configuration:
  status: info
  # filters:
  #  MarkerFilter:
  #    marker: REST
  #    onMatch: ACCEPT
  #    onMismatch: NEUTRAL

  appenders:
    Console:
      name: Console
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "%d{yyyyMMdd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"

  loggers:
    logger:
    - name: com.zaxxer.hikari
      level: debug
      additivity: false
      AppenderRef:
        - ref: Console

    - name: net.e6tech.elements
      level: info
      additivity: false
      AppenderRef:
        - ref: Console

    - name: org.hibernate
      level: info
      additivity: false
      AppenderRef:
        - ref: Console

    - name: org.hibernate.SQL
      level: info
      additivity: false
      AppenderRef:
        - ref: Console

    - name: org.hibernate.stat
      level: 'off'
      additivity: false
      AppenderRef:
        - ref: Console

    - name: net.e6tech.elements.web.cxf.JaxRSServer
      level: debug
      additivity: false
      AppenderRef:
        - ref: Console

    - name: net.e6tech.elements.web.cxf.JaxRSServer.message
      level: trace   # to turn on message logging the level needs to be trace
      additivity: false
      AppenderRef:
        - ref: Console

    - name: org.hibernate.cache
      level: trace   # to turn on message logging the level needs to be trace
      additivity: false
      AppenderRef:
        - ref: Console

    - name: org.ehcache
      level: trace   # to turn on message logging the level needs to be trace
      additivity: false
      AppenderRef:
        - ref: Console

    root:
      level: warn
      AppenderRef:
        - ref: Console